name: CI - Quality, Security, Build

on:
  pull_request:
    branches: [main, chat-dev]
  push:
    branches: [main, chat-dev]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  ci:
    name: CI (Lint, Typecheck, Build, Security)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run lint (fails on warnings)
        run: pnpm lint -- --max-warnings=0
      - name: Run tsc
        run: pnpm exec tsc --noEmit --pretty
      - name: Build Next.js (verifies serverless/API routes)
        env:
          NODE_ENV: production
        run: pnpm build
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      - name: npm audit (fail on critical/high)
        run: |
          set -euo pipefail
          pnpm audit --audit-level=high --json > audit.json || true
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' audit.json)
          CRIT=$(jq '.metadata.vulnerabilities.critical // 0' audit.json)
          echo "High: $HIGH | Critical: $CRIT"
          if [ "$CRIT" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "âŒ High or Critical vulnerabilities detected"
            cat audit.json
            exit 1
          fi
      - name: Install Gitleaks (OSS)
        run: |
          set -euo pipefail
          RELEASE_INFO=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest)
          DOWNLOAD_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | test("linux_x64\\.tar\\.gz$")) | .browser_download_url')
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "Unable to resolve linux_x64 asset download URL"
            exit 1
          fi
          curl -fsSL "$DOWNLOAD_URL" -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
      - name: Secret scan (Gitleaks CLI)
        run: gitleaks detect --source=. --no-git --verbose

  deploy-preview:
    name: Preview Deploy (after checks)
    needs: [ci]
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm dlx npm@latest install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          export VERCEL_TOKEN='${{ secrets.VERCEL_TOKEN }}'
          vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build Project Artifacts
        run: |
          export VERCEL_TOKEN='${{ secrets.VERCEL_TOKEN }}'
          vercel build --token="$VERCEL_TOKEN"

      - name: Deploy Project Artifacts
        run: |
          export VERCEL_TOKEN='${{ secrets.VERCEL_TOKEN }}'
          vercel deploy --prebuilt --token="$VERCEL_TOKEN"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [dependency-review, ci]
    steps:
      - name: Write summary
        run: |
          echo "# CI Results" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency review: ${{ needs.dependency-review.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- CI: ${{ needs.ci.result }}" >> $GITHUB_STEP_SUMMARY
